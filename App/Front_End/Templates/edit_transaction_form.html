{% extends "base.html" %}
{% block title %}Edit Transaction{% endblock %}
{% block content %}
<h1>Edit Transaction</h1>
<form method="POST">
  <div class="mb-3">
    <label for="amount" class="form-label">Amount:</label>
    <input type="number" id="amount" step="0.01" name="amount"
           value="{{ transaction.get_amount() }}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="category" class="form-label">Category:</label>
    <select id="category" name="category" class="form-select">
      {% for cat in categories %}
        <option value="{{ cat.get_name() }}"
          {% if cat.get_name() == transaction.get_category() %}selected{% endif %}>
          {{ cat.get_name() }}
        </option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description:</label>
    <input type="text" id="description" name="description"
           value="{{ transaction.get_description() }}" class="form-control">
  </div>
  <div class="mb-3">
    <label for="date" class="form-label">Date:</label>
    <input type="date" id="date" name="date"
           value="{{ transaction.get_date() }}" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">Save Changes</button>
  <a href="{{ url_for('edit_transaction_select') }}" class="btn btn-secondary ms-2">Back</a>
</form>
{% endblock %}
