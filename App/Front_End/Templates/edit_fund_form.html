{% extends "base.html" %}
{% block title %}Edit Sinking Fund{% endblock %}
{% block content %}
<h1>Edit Sinking Fund</h1>
<form method="POST">
  <p><strong>Name:</strong> {{ fund.get_name() }}</p>
  <div class="mb-3">
    <label for="goal" class="form-label">Goal Amount:</label>
    <input type="number" id="goal" step="0.01" name="goal"
           value="{{ fund.get_goal_amount() }}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="amount" class="form-label">Current Amount:</label>
    <input type="number" id="amount" step="0.01" name="amount"
           value="{{ fund.get_current_amount() }}" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">Save Changes</button>
  <a href="{{ url_for('edit_fund_select') }}" class="btn btn-secondary ms-2">Back</a>
</form>
{% endblock %}
