{% extends "base.html" %}
{% block title %}Add Category{% endblock %}
{% block content %}

<div class="container">
  <h1 class="mb-4">Add Category</h1>

  <form action="{{ url_for('add_category') }}" method="post" class="mb-3">
    <div class="mb-3">
      <label for="name" class="form-label">Category Name:</label>
      <input type="text" id="name" name="name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="budget_limit" class="form-label">Budget Limit:</label>
      <input type="number" id="budget_limit" name="budget_limit" step="0.01" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-success">Add Category</button>
    <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>

{% endblock %}
