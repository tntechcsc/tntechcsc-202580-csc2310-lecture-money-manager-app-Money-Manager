{% extends "base.html" %}
{% block title %}Add Sinking Fund{% endblock %}
{% block content %}

<div class="container">
  <h1 class="mb-4">Add Sinking Fund</h1>

  <form action="{{ url_for('add_sinking_fund') }}" method="post" class="mb-3">
    <div class="mb-3">
      <label for="name" class="form-label">Fund Name:</label>
      <input type="text" id="name" name="name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="goal" class="form-label">Goal Amount:</label>
      <input type="number" id="goal" name="goal" step="0.01" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-info text-white">Add Fund</button>
    <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>

{% endblock %}
