{% extends "base.html" %}
{% block title %}Add Sinking Fund{% endblock %}
{% block content %}
<h1>Add a Sinking Fund</h1>
<form method="POST">
  <div class="mb-3">
    <label for="name" class="form-label">Name:</label>
    <input type="text" id="name" name="name" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="goal" class="form-label">Goal Amount:</label>
    <input type="number" id="goal" step="0.01" name="goal" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="amount" class="form-label">Starting Amount:</label>
    <input type="number" id="amount" step="0.01" name="amount" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">Add</button>
  <a href="{{ url_for('home') }}" class="btn btn-secondary ms-2">Back</a>
</form>
{% endblock %}
