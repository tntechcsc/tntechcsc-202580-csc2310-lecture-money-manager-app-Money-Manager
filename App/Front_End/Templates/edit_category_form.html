{% extends "base.html" %}
{% block title %}Edit Category{% endblock %}
{% block content %}
<h1>Edit Category</h1>
<form method="POST">
  <p><strong>Category:</strong> {{ category.get_name() }}</p>
  <div class="mb-3">
    <label for="limit" class="form-label">New Limit:</label>
    <input type="number" id="limit" name="limit" step="0.01"
           value="{{ category.get_budget_limit() }}" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">Save Changes</button>
  <a href="{{ url_for('edit_category_select') }}" class="btn btn-secondary ms-2">Back</a>
</form>
{% endblock %}
