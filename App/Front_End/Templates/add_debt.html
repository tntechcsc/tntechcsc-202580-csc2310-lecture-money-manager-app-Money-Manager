{% extends "base.html" %}
{% block title %}Add Debt{% endblock %}
{% block content %}

<div class="container">
  <h1 class="mb-4">Add Debt</h1>

  <form action="{{ url_for('add_debt') }}" method="post" class="mb-3">
    <div class="mb-3">
      <label for="name" class="form-label">Debt Name:</label>
      <input type="text" id="name" name="name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="total" class="form-label">Total Amount Owed:</label>
      <input type="number" id="total" name="total" step="0.01" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-danger">Add Debt</button>
    <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>

{% endblock %}
