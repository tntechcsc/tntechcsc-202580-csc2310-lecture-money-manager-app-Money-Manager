{% extends "base.html" %}
{% block title %}Add Debt{% endblock %}
{% block content %}
<h1>Add a Debt</h1>
<form method="POST">
  <div class="mb-3">
    <label for="name" class="form-label">Name:</label>
    <input type="text" id="name" name="name" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="total" class="form-label">Total Amount:</label>
    <input type="number" id="total" step="0.01" name="total" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="paid" class="form-label">Amount Already Paid:</label>
    <input type="number" id="paid" step="0.01" name="paid" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">Add</button>
  <a href="{{ url_for('home') }}" class="btn btn-secondary ms-2">Back</a>
</form>
{% endblock %}
