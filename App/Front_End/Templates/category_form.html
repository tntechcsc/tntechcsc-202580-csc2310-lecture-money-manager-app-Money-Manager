{% extends "base.html" %}
{% block title %}Category Summary{% endblock %}
{% block content %}
<h1>Select a Category</h1>
<form method="POST">
  <div class="mb-3">
    <label for="category" class="form-label">Category:</label>
    <select id="category" name="category" class="form-select">
      {% for cat in categories %}
        <option value="{{ cat.get_name() }}">{{ cat.get_name() }}</option>
      {% endfor %}
    </select>
  </div>
  <button type="submit" class="btn btn-primary">View Summary</button>
  <a href="{{ url_for('home') }}" class="btn btn-secondary ms-2">Back</a>
</form>
{% endblock %}
