{% extends "base.html" %}
{% block title %}Debts{% endblock %}
{% block content %}
<h2>All Debts</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Total</th>
      <th>Paid</th>
      <th>Remaining</th>
    </tr>
  </thead>
  <tbody>
    {% for d in debts %}
      <tr>
        <td>{{ d.name }}</td>
        <td>${{ '%.2f' % d.total }}</td>
        <td>${{ '%.2f' % d.paid }}</td>
        <td>${{ '%.2f' % d.remaining }}</td>
      </tr>
    {% else %}
      <tr><td colspan="4" class="text-muted">No debts yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
<a href="{{ url_for('home') }}" class="btn btn-secondary">Back.</a>
{% endblock %}
