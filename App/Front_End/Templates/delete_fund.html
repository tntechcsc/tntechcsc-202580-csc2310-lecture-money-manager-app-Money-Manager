{% extends "base.html" %}
{% block title %}Delete Sinking Fund{% endblock %}
{% block content %}
<h1>Delete a Sinking Fund</h1>
<form method="POST">
  <div class="mb-3">
    <label for="index" class="form-label">Select a fund:</label>
    <select id="index" name="index" class="form-select">
      {% for c in choices %}
        <option value="{{ c.index }}">{{ c.label }}</option>
      {% endfor %}
    </select>
  </div>
  <button type="submit" class="btn btn-danger">Delete</button>
  <a href="{{ url_for('home') }}" class="btn btn-secondary ms-2">Back</a>
</form>
{% endblock %}
