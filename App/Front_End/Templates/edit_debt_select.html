{% extends "base.html" %}
{% block title %}Edit Debt{% endblock %}
{% block content %}

<h1>Select a Debt to Edit</h1>
<form method="POST">
  <select name="index">
    {% for c in choices %}
      <option value="{{ c.index }}">{{ c.label }}</option>
    {% endfor %}
  </select>
  <button type="submit">Edit</button>
</form>
<a href="{{ url_for('home') }}">Back</a>

{% endblock %}
